<!DOCTYPE html>
<html>

<head>
    <title>student form</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student form</h1>
    </header>
    <main class="mainback">
        <section>
            <div class="student-forms">
                <div class="main-add">
                    <h2>Student Data Form</h2>
                    <form class="addform" action="" id="Addform">
                        <div class="add inputs">
                            <label for="">StudentName</label>
                            <input class="inputs" type="text" placeholder="StudentName" id="StudentAddName"
                                name="StudentAddName" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">StudentAge</label>
                            <input class="inputs" type="text" placeholder="StudentAge" id="StudentAddAge"
                                name="StudentAddAge" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">StudentPhoneNO</label>
                            <input class="inputs" type="tel" placeholder="StudentPhoneNO" id="StudentAddPhoneNO"
                                name="StudentAddPhoneNO" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">StudentAddress</label>
                            <textarea class="text-area inputs" id="StudentAddAddress" name="StudentAddAddress"
                                placeholder="StudentAddress" value=""></textarea>
                        </div>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
        </section>
        <section>
            <div class="student-forms">
                <div class="main-add">
                    <h2>Student Edit Form</h2>
                    <form class="addform" action="" id="Editform">
                        <div class="add inputs">
                            <label for="">StudentName</label>
                            <input class="inputs" type="text" placeholder="StudentName" id="StudentEditName"
                                name="StudentAddName" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">StudentAge</label>
                            <input class="inputs" type="text" placeholder="StudentAge" id="StudentEditAge"
                                name="StudentAddAge" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">StudentPhoneNO</label>
                            <input class="inputs" type="tel" placeholder="StudentPhoneNO" id="StudentEditPhoneNO"
                                name="StudentAddPhoneNO" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">StudentAddress</label>
                            <textarea class="text-area inputs" id="StudentEditAddress" name="StudentAddAddress"
                                placeholder="StudentAddress" value=""></textarea>
                        </div>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
        </section>
        <div>
            <h2>Student view Data Form</h2>
            <div class="Student-form"></div>
        </div>
    </main>
    <script src="javascript/script.js"></script>
</body>

</html>
